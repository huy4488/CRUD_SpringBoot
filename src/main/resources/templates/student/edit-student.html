<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Edit student</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- jQuery Modal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
</head>

<body>
    <h1>Edit Student</h1>

    <form th:action="@{/edit-student/{id}(id=${student.id})}" th:object="${dto}" th:method="post" method="post" >

        <h3>Edit a new Student</h3>
        <p>
<!--            <input type="hidden" id="id" name="name" th:text="${student.id}"></br>-->
            <label>Name</label>
            <input type="text" id="name" name="name" th:value="${student.name}" ></br>
            <label>Address</label>
            <input type="text" id="address" name="address" th:value="${student.address}"></br>
            <label>ClassroomId</label>

            <input type="text" id="classroomId" th:value="${student.classroomId}"  name="classroom_id">
        </p>

        <p>
            <input type="submit" id="addNew" value="Submit">
        </p>
    </form>



</body>

</html>
